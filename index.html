<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST-NAME LAST-NAME Project 2</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="display-1"> Number Guess Game</h1>
        <h2>Enter a number between 1 and 100</h2>

        <input placeholder="Make a guess"  type="number" id="guess-input" class="form-control" min="1" max="100">
        <button id="guess" class="btn btn-info">Guess</button>
        <button id="reset" class="btn btn-secondary">Reset</button>

        <div class="border border-info-subtle bg-info-subtle shadow p-3">
            <p id="number-choice">Choose a number to begin</p>
            <h3 id="guess-result">Awaiting a guess...</h3>
            <p id="nGuesses">Number of guesses: 0</p>
            <p id="previous-guesses">Previous Guesses: </p>

        </div>
    </div>


    <script src="home.js"></script>
</body>
</html>
